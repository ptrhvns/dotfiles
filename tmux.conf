unbind-key C-b
unbind-key Down
unbind-key Up
unbind-key e
unbind-key t

bind-key - split-window -v
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind-key b break-pane
bind-key B command-prompt -p "join pane from: "  "join-pane -h -s '%%'"
bind-key C split-window -v -p 30
bind-key C-a send-prefix
bind-key Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
bind-key Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind-key | split-window -h

set-option -g aggressive-resize on
set-option -g base-index 1
set-option -g default-terminal screen-256color
set-option -g display-time 4000
set-option -g focus-events on
set-option -g history-limit 50000
set-option -g mode-keys vi
set-option -g pane-active-border-style fg=#717c7c
set-option -g pane-border-style fg=#717c7c
set-option -g prefix C-a
set-option -g status-interval 5
set-option -g status-justify left
set-option -g status-left "#[fg=#7e9cd8,bold] #h #[fg=#ff9e3b,bold] #S "
set-option -g status-left-length 50
set-option -g status-right ""
set-option -g status-style bg=#252535,fg=#dcd7ba
set-option -g window-status-current-format " #[bg=#7e9cd8,fg=#1f1f28] #I #W "
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -sg escape-time 0

set-window-option -g pane-base-index 1
